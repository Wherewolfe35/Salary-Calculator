<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-v3.4.1.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body class="card-body">
    <header class="card-header">
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <!-- an input form that collects employee first name, last name, ID number, job title, annual salary. -->
        <section class="container container-fluid">
            First name: <input type="text" placeholder="First" id="fName">
            Last name: <input type="text" placeholder="Last" id="lName">
            ID number: <input type="text" placeholder="ID" id="idNum">
            Job title: <input type="text" placeholder="Title" id="jTitle">
            Annual salary: <input type="number" placeholder="Salary" id="aSalary">
            <button type="submit" id="submitBtn">Submit</button>
        </section>
        <section>
            <table class="table table-success">
                <thead id="tableHead" class = "thead">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID Number</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </section>
        <footer>
            <p>Total monthly cost: <span id = "monthlyCost"></span></p>
            <h6>&copy; <a href="https://www.salary.com">Salary Inc.</a> "Taking care of all your salary calculation needs since 1933"</h6>
        </footer>
    </main>
</body>
</html>
